<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BOOMI AR 大進化</title>

  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }

    .hint-text, .menu, .photo-overlay, .video-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
    }

    .menu button, .photo-mode button, .video-mode button {
      padding: 15px 30px;
      font-size: 1.5em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #blueBtn { background-color: #00aaff; }
    #orangeBtn, #photoBackBtn { background-color: #ff6600; position: absolute; top: 5%; right: 5%; }

    .boomi-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      pointer-events: none;
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>
  <!-- 主選單 -->
  <div class="menu" id="menu">
    <button onclick="enterVideoMode()">🎬 觀看介紹影片</button>
    <button onclick="enterPhotoMode()">📸 拍照互動模式</button>
  </div>

  <!-- AR提示文字 -->
  <div class="hint-text" id="scanHint"><div>請將鏡頭對著數學作業封面掃描即可觀看影片！</div></div>
  <div class="hint-text" id="clickHint"><div>點一下畫面開始播放影片</div></div>

  <!-- 拍照模式畫面 -->
  <div class="photo-overlay" id="photoOverlay">
    <p>歡迎來到BOOMI互動區</p>
    <p>點一下畫面與 BOOMI 合照吧！</p>
    <button id="photoBackBtn" onclick="backToMenu()">⬅️ 返回</button>
  </div>
  <img id="boomiImage" class="boomi-img" src="https://joyce103081.github.io/mathbook_ar_project/smile.png" />

  <!-- AR主畫面 -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
    renderer="antialias: true; alpha: true; precision: mediump">

    <a-assets>
      <video id="vid" src="https://joyce103081.github.io/mathbook_ar_project/ALL2.0.mp4" preload="auto" loop="false" crossorigin="anonymous" webkit-playsinline playsinline muted></video>
      <img id="smile" src="https://joyce103081.github.io/mathbook_ar_project/smile.png" crossorigin="anonymous" />
    </a-assets>

    <a-nft videohandler type="nft" url="https://joyce103081.github.io/mathbook_ar_project/mathbooktry3"
      smooth="true" smoothCount="100" smoothTolerance="0.08" smoothThreshold="10">

      <a-video id="boomivid" src="#vid" rotation="-90 0 0" position="50 -100 -150" width="210" height="124" visible="false"></a-video>
      <a-image id="boomismile" src="#smile" rotation="-90 0 0" position="50 -100 -150" width="298" height="420" visible="false"></a-image>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.onload = () => {
      AFRAME.registerComponent("videohandler", {
        init: function () {
          const marker = this.el;
          const vid = document.querySelector("#vid");
          const boomivid = document.querySelector("#boomivid");
          const boomismile = document.querySelector("#boomismile");
          const scanHint = document.getElementById("scanHint");
          const clickHint = document.getElementById("clickHint");

          document.getElementById("menu").style.display = "flex";

          function enterVideoMode() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("scanHint").style.display = "flex";
            document.getElementById("boomiImage").style.display = "none";}

        function enterPhotoMode() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("photoOverlay").style.display = "flex";
            document.getElementById("boomiImage").style.display = "block";}

        function backToMenu() {
            document.getElementById("scanHint").style.display = "none";
             document.getElementById("clickHint").style.display = "none";
             document.getElementById("photoOverlay").style.display = "none";
              document.getElementById("boomiImage").style.display = "none";
              document.getElementById("menu").style.display = "flex";
            }


        marker.addEventListener("markerFound", () => {
          if (document.getElementById("scanHint").style.display === "flex") {
            scanHint.style.display = "none";
            boomivid.setAttribute("visible", true);
            clickHint.style.display = "flex";
          }
        });

        marker.addEventListener("markerLost", () => {
          vid.pause();
          vid.currentTime = 0;
          boomivid.setAttribute("visible", false);
          boomismile.setAttribute("visible", false);
          clickHint.style.display = "none";
        });

        document.body.addEventListener("click", () => {
          if (boomivid.getAttribute("visible") && vid.paused) {
            vid.muted = false;
            vid.play();
            clickHint.style.display = "none";
          }
        });

        vid.addEventListener("ended", () => {
          boomivid.setAttribute("visible", false);
          boomismile.setAttribute("visible", true);
          setTimeout(() => backToMenu(), 10000);
        });
      }
    });   

    };

    

   
  </script>
</body>
</html>
