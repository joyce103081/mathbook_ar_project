  <!-- ä¸»é¸å–® -->

    <button onclick="enterVideoMode()">ğŸ¬ è§€çœ‹ä»‹ç´¹å½±ç‰‡</button>
    <button onclick="enterPhotoMode()">ğŸ“¸ æ‹ç…§äº’å‹•æ¨¡å¼</button>
  </div>

  <!-- å½±ç‰‡æ¨¡å¼å€ -->
  <div class="video-mode" id="videoMode">
    <div class="video-overlay" id="videoOverlay">
      <p>è«‹å°‡é¡é ­å°è‘—æ•¸å­¸ä½œæ¥­ç°¿æƒæè§€çœ‹å½±ç‰‡</p>
    </div>
    <video id="videoPlayer" src="https://joyce103081.github.io/mathbook_ar_project/ALL2.0.mp4" playsinline muted loop style="width: 100%; height: 100%; object-fit: cover; display: none;"></video>
    <img src="https://joyce103081.github.io/mathbook_ar_project/frame.png" class="frame-img" id="frameImage" style="display: none;">
    <button id="blueBtn" onclick="playVideo()" style="display: none; position: absolute; bottom: 20%;">â–¶ï¸ è§€çœ‹</button>

  </div>

  <!-- æ‹ç…§æ¨¡å¼å€ -->
  <div class="photo-mode" id="photoMode">
    <div class="photo-overlay" id="photoOverlay">
      <p>æ­¡è¿ä¾†åˆ°BOOMIäº’å‹•å€</p>
      <p>é€™è£¡æ˜¯ä¸€å€‹å¯ä»¥è·ŸBOOMIåˆç…§çš„åœ°æ–¹</p>
      <p>é»æ“Šç•«é¢é–‹å§‹æ‹ç…§</p>
    </div>
    <img src="https://joyce103081.github.io/mathbook_ar_project/smile.png" class="boomi-img" id="boomiImage" style="display: none;">
    <button id="shutterBtn" style="display: none; position: absolute; bottom: 10%;">ğŸ“¸ å¿«é–€</button>
    <button onclick="backToMenu()" style="display: none; position: absolute; top: 5%; right: 5%; background-color: #ff6600;">â¬…ï¸ è¿”å›</button>
  </div>

  <!-- æç¤ºæ–‡å­— -->
  <div class="hint-text" id="scanHint"><div>é¡é ­å°è‘—æ•¸å­¸ä½œæ¥­å°é¢æœƒæœ‰é©šå–œå–”ï¼</div></div>
  <div class="hint-text" id="clickHint"><div>é»ä¸€ä¸‹ç•«é¢é–‹å§‹æ’­æ”¾å½±ç‰‡</div></div>
  <div class="hint-text" id="photoHint"><div>æŒ‰æˆªåœ–éµå³å¯è·Ÿ BOOMI æ‹ç…§</div></div>

  <script>
    window.onload = () => {
      document.getElementById("menu").style.display = "flex";
    };

    function enterVideoMode() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("videoMode").style.display = "flex";
      document.getElementById("videoOverlay").style.display = "flex";

      // âœ… å‹•æ…‹è¨»å†Š videohandlerï¼Œåªè¨»å†Šä¸€æ¬¡
      if (!AFRAME.components["videohandler"]) {
        AFRAME.registerComponent("videohandler", {
          init: function () {
            var marker = this.el;
            const vid = document.querySelector("#vid");
            const boomivid = document.querySelector("#boomivid");
            const boomismile = document.querySelector("#boomismile");

            const scanHint = document.getElementById("scanHint");
            const clickHint = document.getElementById("clickHint");
            const photoHint = document.getElementById("photoHint");

            document.querySelector("a-scene").addEventListener("loaded", () => {
              scanHint.style.display = "flex";
            });

            marker.addEventListener("markerFound", function () {
              scanHint.style.display = "none";
              boomivid.setAttribute("visible", true);
              clickHint.style.display = "flex";
            });

            marker.addEventListener("markerLost", function () {
              vid.pause();
              vid.currentTime = 0;
              boomivid.setAttribute("visible", false);
              boomismile.setAttribute("visible", false);
              clickHint.style.display = "none";
              photoHint.style.display = "none";
            });

            document.body.addEventListener("click", function () {
              if (boomivid.getAttribute("visible") && vid.paused) {
                vid.muted = false;
                vid.play();
                clickHint.style.display = "none";
              }
            });

            vid.addEventListener("ended", () => {
              boomivid.setAttribute("visible", false);
              boomismile.setAttribute("visible", true);
              photoHint.style.display = "flex";
              setTimeout(() => {
                photoHint.style.display = "none";
              }, 10000);
            });
          }
        });
      }

      setTimeout(() => {
        document.getElementById("videoOverlay").innerHTML = '<p>æ­¡è¿ä¾†åˆ°BOOMIéŠæˆ²æ©Ÿ</p><p>æŒ‰è—è‰²æŒ‰éˆ•å³å¯è§€çœ‹å½±ç‰‡</p><p>æŒ‰æ©˜è‰²æŒ‰éˆ•å³å¯è¿”å›</p>';
        document.getElementById("blueBtn").style.display = "block";
        document.getElementById("orangeBtn").style.display = "block";
        document.getElementById("frameImage").style.display = "block";
      }, 0);
    }

    function playVideo() {
      document.getElementById("videoOverlay").style.display = "none";
      const player = document.getElementById("videoPlayer");
      player.style.display = "block";
      player.muted = false;
      player.play();
    }

    function enterPhotoMode() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("photoMode").style.display = "flex";
      document.getElementById("photoOverlay").style.display = "flex";

      document.getElementById("photoMode").addEventListener("click", () => {
        document.getElementById("photoOverlay").style.display = "none";
        document.getElementById("boomiImage").style.display = "block";
        document.getElementById("shutterBtn").style.display = "block";
      }, { once: true });
    }

    function backToMenu() {
      const vid = document.getElementById("videoPlayer");
      vid.pause();
      vid.currentTime = 0;
      vid.style.display = "none";

      ["videoMode", "photoMode"].forEach(id => document.getElementById(id).style.display = "none");
      ["blueBtn", "orangeBtn", "frameImage", "boomiImage", "shutterBtn"].forEach(id => document.getElementById(id).style.display = "none");

      document.getElementById("videoOverlay").innerHTML = '<p>è«‹å°‡é¡é ­å°è‘—æ•¸å­¸ä½œæ¥­ç°¿æƒæè§€çœ‹å½±ç‰‡</p>';
      document.getElementById("menu").style.display = "flex";
    }
  </script>

</body>
