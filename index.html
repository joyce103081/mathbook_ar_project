  >

    <a-assets>
      <video

  <script>
    window.onload = () => {
      document.getElementById("menu").style.display = "flex";

      AFRAME.registerComponent("videohandler", {
        init: function () {
          var marker = this.el;
          const vid = document.querySelector("#vid");
          const boomivid = document.querySelector("#boomivid");
          const boomismile = document.querySelector("#boomismile");

          marker.addEventListener("markerFound", function () {
            boomivid.setAttribute("visible", true);
          });

          marker.addEventListener("markerLost", function () {
            vid.pause();
            vid.currentTime = 0;
            boomivid.setAttribute("visible", false);
            boomismile.setAttribute("visible", false);
          });

          document.body.addEventListener("click", function () {
            if (boomivid.getAttribute("visible") && vid.paused) {
              vid.muted = false;
              vid.play();
            }
          });

          vid.addEventListener("ended", () => {
            boomivid.setAttribute("visible", false);
            boomismile.setAttribute("visible", true);
          });
        }
      });
    };

    function enterVideoMode() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("videoMode").style.display = "flex";
      document.getElementById("videoOverlay").style.display = "flex";

      setTimeout(() => {
        document.getElementById("videoOverlay").innerHTML = '<p>æ­¡è¿ä¾†åˆ°BOOMIéŠæˆ²æ©Ÿ</p><p>æŒ‰è—è‰²æŒ‰éˆ•å³å¯è§€çœ‹å½±ç‰‡</p><p>æŒ‰æ©˜è‰²æŒ‰éˆ•å³å¯è¿”å›</p>';
        document.getElementById("blueBtn").style.display = "block";
        document.getElementById("orangeBtn").style.display = "block";
        document.getElementById("frameImage").style.display = "block";
      }, 3000);
    }

    function playVideo() {
      document.getElementById("videoOverlay").style.display = "none";
      const player = document.getElementById("videoPlayer");
      player.style.display = "block";
      player.muted = false;
      player.play();
    }

    function enterPhotoMode() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("photoMode").style.display = "flex";
      document.getElementById("photoOverlay").style.display = "flex";

      document.getElementById("photoMode").addEventListener("click", () => {
        document.getElementById("photoOverlay").style.display = "none";
        document.getElementById("boomiImage").style.display = "block";
        document.getElementById("shutterBtn").style.display = "block";
      }, { once: true });
    }

    function backToMenu() {
      const vid = document.getElementById("videoPlayer");
      vid.pause();
      vid.currentTime = 0;
      vid.style.display = "none";

      ["videoMode", "photoMode"].forEach(id => document.getElementById(id).style.display = "none");
      ["blueBtn", "orangeBtn", "frameImage", "boomiImage", "shutterBtn"].forEach(id => document.getElementById(id).style.display = "none");
      document.getElementById("videoOverlay").innerHTML = '<p>è«‹å°‡é¡é ­å°è‘—æ•¸å­¸ä½œæ¥­ç°¿æƒæè§€çœ‹å½±ç‰‡</p>';
      document.getElementById("menu").style.display = "flex";
    }
  </script>
