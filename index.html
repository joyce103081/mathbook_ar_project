<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<script>
  window.onload = function() {
    AFRAME.registerComponent("videohandler", {
      init: function() {
        var marker = this.el;
        this.vid = document.querySelector("#vid");
        const boomivid = document.querySelector("#boomivid");

        marker.addEventListener(
          "markerFound",
          function() {
            console.log("Marker Found!");
            this.vid.play();
          }.bind(this)
        );

        marker.addEventListener(
          "markerLost",
          function() {
            this.vid.pause();
            this.vid.currentTime = 0;
          }.bind(this)
        );
        
        this.vid.addEventListener("ended", function () {
          console.log("Video ended. Showing GIF.");
          boomivid.setAttribute("visible", false);

          setTimeout(() => {
            const scene = document.querySelector("a-scene");

            const oldGif = document.querySelector("#helloboomigif");
            if (oldGif && oldGif.parentNode) {
              oldGif.parentNode.removeChild(oldGif);}
          
            const helloboomigif= document.createElement("a-entity");
            helloboomigif.setAttribute("id", "helloboomigif");
            helloboomigif.setAttribute("material","shader: gif; src: url(https://joyce103081.github.io/mathbook_ar_project/hello4.0.gif); transparent: true");
            helloboomigif.setAttribute("geometry","primitive: plane; height: 420; width: 298");
            helloboomigif.setAttribute("position","-150 0 -1200");
            helloboomigif.setAttribute("rotation","0 0 0");
            helloboomigif.setAttribute("look-at","[camera]");
            document.querySelector("a-scene").appendChild(helloboomigif);
          },1000);
        });
      }
    });
  };
</script>

<script>
  document.querySelector("a-scene").addEventListener("loaded", () => {
    document.querySelector(".arjs-loader").style.display = 'none';
  });
</script>



<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">

  <div class="arjs-loader">
    <div>載入中，請稍等...</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: mediump;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <a-assets>
      <video
        id="vid"
        src="https://joyce103081.github.io/mathbook_ar_project/try_2.mp4"
        preload="auto"
        response-type="arraybuffer"
        loop="false"
        crossorigin="anonymous"
        webkit-playsinline
        autoplay
        muted
        playsinline
      ></video>      
    </a-assets>

    <a-nft
      videohandler
      type="nft"
      url="https://joyce103081.github.io/mathbook_ar_project/mathbooktry3"
      smooth="true"
      smoothCount="100"
      smoothTolerance="0.08"
      smoothThreshold="10">

      <a-video id="boomivid" src="#vid" rotation="-90 0 0" position="50 -100 -150" width="210" height="124">
      </a-video>
      
    </a-nft>
    <a-entity camera="far: 3000" position="0 0 0"></a-entity>
  </a-scene>

    
</body>
