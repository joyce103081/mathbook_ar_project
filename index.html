<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BOOMI AR 大進化</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }

    .menu, .video-mode, .photo-mode {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
    }

    .menu button, .video-mode button, .photo-mode button {
      padding: 15px 30px;
      font-size: 1.5em;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .video-overlay, .photo-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0,0,0,0.6);
      color: white;
      z-index: 10000;
    }

    .frame-img, .boomi-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      z-index: 1;
    }

    #blueBtn {
      background-color: #00aaff;
      z-index: 10001;
    }

    #orangeBtn {
      background-color: #ff6600;
      z-index: 10001;
    }

    @media (max-width: 768px) {
      .menu button, .video-mode button, .photo-mode button {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <!-- 選單 -->
  <div class="menu" id="menu">
    <button onclick="enterVideoMode()">🎬 觀看介紹影片</button>
    <button onclick="enterPhotoMode()">📸 拍照互動模式</button>
  </div>

  <!-- 影片模式介面 -->
  <div class="video-mode" id="videoMode">
    <div class="video-overlay" id="videoOverlay">
      <p>請將鏡頭對著數學作業簿掃描觀看影片</p>
    </div>
    <video id="videoPlayer" src="https://joyce103081.github.io/mathbook_ar_project/ALL0623-1.mp4" playsinline muted loop style="width: 100%; height: 100%; object-fit: cover; display: none;"></video>
    <img src="https://joyce103081.github.io/mathbook_ar_project/frame.png" class="frame-img" id="frameImage" style="display: none;">
    <button id="blueBtn" onclick="playVideo()" style="display: none; position: absolute; bottom: 20%;">▶️ 觀看</button>
    <button id="orangeBtn" onclick="backToMenu()" style="display: none; position: absolute; top: 5%; right: 5%;">⬅️ 返回</button>
  </div>

  <!-- 拍照模式介面 -->
  <div class="photo-mode" id="photoMode">
    <div class="photo-overlay" id="photoOverlay">
      <p>歡迎來到BOOMI互動區</p>
      <p>這裡是一個可以跟BOOMI合照的地方</p>
      <p>點擊畫面開始拍照</p>
    </div>
    <img src="https://joyce103081.github.io/mathbook_ar_project/smile.png" class="boomi-img" id="boomiImage" style="display: none;">
    <button id="shutterBtn" style="display: none; position: absolute; bottom: 10%;">📸 快門</button>
    <button onclick="backToMenu()" style="display: none; position: absolute; top: 5%; right: 5%; background-color: #ff6600;">⬅️ 返回</button>
  </div>

  <!-- AR.js 場景，只用於開啟鏡頭與啟用追蹤 -->
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">
    <a-marker-camera preset="custom"></a-marker-camera>
  </a-scene>

  <script>
    // 一開始顯示主選單
    window.onload = () => {
      document.getElementById("menu").style.display = "flex";
    };

    function enterVideoMode() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("videoMode").style.display = "flex";
      document.getElementById("videoOverlay").style.display = "flex";

      setTimeout(() => {
        document.getElementById("videoOverlay").innerHTML = '<p>歡迎來到BOOMI遊戲機</p><p>按藍色按鈕即可觀看影片</p><p>按橘色按鈕即可返回</p>';
        document.getElementById("blueBtn").style.display = "block";
        document.getElementById("orangeBtn").style.display = "block";
        document.getElementById("frameImage").style.display = "block";
      }, 3000); // 模擬掃描流程後出現UI
    }

    function playVideo() {
      document.getElementById("videoOverlay").style.display = "none";
      document.getElementById("videoPlayer").style.display = "block";
      document.getElementById("videoPlayer").muted = false;
      document.getElementById("videoPlayer").play();
    }

    function enterPhotoMode() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("photoMode").style.display = "flex";
      document.getElementById("photoOverlay").style.display = "flex";

      document.getElementById("photoMode").addEventListener("click", () => {
        document.getElementById("photoOverlay").style.display = "none";
        document.getElementById("boomiImage").style.display = "block";
        document.getElementById("shutterBtn").style.display = "block";
      }, { once: true });
    }

    function backToMenu() {
      // 停止影片並重設
      const vid = document.getElementById("videoPlayer");
      vid.pause();
      vid.currentTime = 0;
      vid.style.display = "none";

      // 隱藏所有元素
      ["videoMode", "photoMode"].forEach(id => document.getElementById(id).style.display = "none");
      ["blueBtn", "orangeBtn", "frameImage", "boomiImage", "shutterBtn"].forEach(id => document.getElementById(id).style.display = "none");
      document.getElementById("videoOverlay").innerHTML = '<p>請將鏡頭對著數學作業簿掃描觀看影片</p>';
      document.getElementById("menu").style.display = "flex";
    }
  </script>
</body>
</html>
