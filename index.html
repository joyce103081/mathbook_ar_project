<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BOOMI AR 大進化</title>

  <!-- A-Frame 與 AR.js 套件 -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
     html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .hint-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      pointer-events: none;
    }

    .hint-text div {
      color: white;
      font-size: 1.5em;
      text-shadow: 0 0 3px rgb(142, 142, 142);
    }

    .menu{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
    }

    .menu button{
      padding: 15px 30px;
      font-size: 1.5em;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <a-scene device-orientation-permission-ui="enabled: false"></a-scene>

  <div class="menu" id="menu">
    <button onclick="enterVideoMode()">🎬 觀看介紹影片</button>
    <button onclick="enterPhotoMode()">📸 拍照互動模式</button>
  </div>

  <div class="hint-text" id="scanHint">
    <div>鏡頭對著數學作業封面會有驚喜喔！</div>
  </div>

  <div class="hint-text" id="clickHint" style="display: flex">
    <div>點一下畫面開始播放影片</div>
  </div>

  <div class="hint-text" id="photoHint" style="display: none">
    <div>按截圖鍵即可跟 BOOMI 拍照</div>
  </div>

    <video 
    id="videoPlayer" 
    src="https://joyce103081.github.io/mathbook_ar_project/ALL2.0.mp4" 
    playsinline 
    muted 
    loop 
    style="width: 100%; height: 100%; object-fit: cover; display: none;"
    ></video>

    <img 
      src="https://joyce103081.github.io/mathbook_ar_project/frame.png" 
      class="frame-img" 
      id="frameImage" 
      style="display: none;">

      
    <button 
      id="blueBtn" 
      onclick="playVideo()" 
      style="display: none; position: absolute; bottom: 20%;">▶️ 觀看
    </button>

    <button 
      id="orangeBtn" 
      onclick="backToMenu()" 
      style="display: none; position: absolute; top: 5%; right: 5%;">⬅️ 返回
    </button>
    
  </div>

  <div class="photo-mode" id="photoMode">
    <div class="photo-overlay" id="photoOverlay">
      <p>歡迎來到BOOMI互動區</p>
      <p>這裡是一個可以跟BOOMI合照的地方</p>
      <p>點擊畫面開始拍照</p>
    </div>


    <img 
      src="https://joyce103081.github.io/mathbook_ar_project/smile.png" 
      class="boomi-img" 
      id="boomiImage" 
      style="display: none;">

    <button 
      id="shutterBtn" 
      style="display: none; position: absolute; bottom: 10%;">📸 快門
    </button>

    <button 
      onclick="backToMenu()" 
      style="display: none; position: absolute; top: 5%; right: 5%; background-color: #ff6600;">⬅️ 返回
    </button>

  </div>


  <a-scene 
    embedded 
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
    renderer="antialias: true; alpha: true; precision: mediump"
  >

    <a-assets>
      <video 
        id="vid" 
        src="https://joyce103081.github.io/mathbook_ar_project/ALL2.0.mp4" 
        preload="auto" 
        loop="false" 
        crossorigin="anonymous" 
        webkit-playsinline 
        playsinline muted
      ></video>

      <img 
        id="smile" 
        src="https://joyce103081.github.io/mathbook_ar_project/smile.png" 
        crossorigin="anonymous" />

    </a-assets>

    <a-nft 
      videohandler 
      type="nft" 
      url="https://joyce103081.github.io/mathbook_ar_project/mathbooktry3" 
      smooth="true" 
      smoothCount="100" 
      smoothTolerance="0.08" 
      smoothThreshold="10">
      
      <a-video 
        id="boomivid" 
        src="#vid" 
        position="0 0 -2" 
        width="2.1" 
        height="1.2" 
        visible="false" 
        look-at="[camera]"
        ></a-video>

      <a-image 
        id="boomismile" 
        src="#smile" 
        position="0 0 -2" 
        width="2.98" 
        eight="4.2" 
        visible="false" 
        look-at="[camera]"
        ></a-image>
    </a-nft>

    <a-entity camera></a-entity>

  </a-scene>


  <script>
     // 📐 畫面裝置比例調整
    function adjustViewByDevice() {
      const scene = document.querySelector("a-scene");
      const isMobile = /iPhone|Android/i.test(navigator.userAgent);
      const isTablet = /iPad|Tablet|Nexus 7|Nexus 10/i.test(navigator.userAgent);
      const isPortrait = window.innerHeight > window.innerWidth;
      const isDesktop = !isMobile && !isTablet;
      

      scene.style.transform = "";
      scene.style.transformOrigin = "";

      if (isMobile) {
        scene.style.transform = "scale(1) translateY(-20px) translateX(10px)";
        scene.style.transformOrigin = "top center";
      } else if (isTablet) {
        if (isPortrait) {
          scene.style.transform = "scale(1.3) translateY(-150px) translateX(350px) translateZ(-1300px)";
          scene.style.transformOrigin = "top center";
        } else {
          scene.style.transform = "scale(1.4) translateY(-40px) translateX(150px) translateZ(-700px)";
          scene.style.transformOrigin = "top center";
        }
      } else if (isDesktop) {
        if (isPortrait) {
            scene.style.transform = "scale(1.4) translateY(-200px)  translateX(300px) translateZ(-1000px)";
            scene.style.transformOrigin = "top center";
        }else {
            scene.style.transform = "scale(1.6) translateY(-200px) translateX(200px) translateZ(-700px)";
            scene.style.transformOrigin = "top center";
        }
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      adjustViewByDevice();
    });

    window.addEventListener("resize", () => {
      adjustViewByDevice();
    });

    window.onload = function () {
      const scanHint = document.getElementById("scanHint");
      const clickHint = document.getElementById("clickHint");
      const photoHint = document.getElementById("photoHint");

      scanHint.style.display = "none";
      clickHint.style.display = "none";
      photoHint.style.display = "none";

      AFRAME.registerComponent("videohandler", {
        init: function () {
          var marker = this.el;
          const vid = document.querySelector("#vid");
          const boomivid = document.querySelector("#boomivid");
          const boomismile = document.querySelector("#boomismile");

          document.querySelector("a-scene").addEventListener("loaded", () => {
            document.getElementById("menu").style.display = "flex";
          });

          function enterVideoMode() {
            document.getElementById("menu").style.display = "none";
            scanHint.style.display = "flex";

            marker.addEventListener("markerFound", function () {
              console.log("Marker found");
              scanHint.style.display = "none";
              boomivid.setAttribute("visible", true);
              clickHint.style.display = "flex";
            });

            marker.addEventListener("markerLost", function () {
              vid.pause();
              vid.currentTime = 0;
              boomivid.setAttribute("visible", false);
              boomismile.setAttribute("visible", false);
              clickHint.style.display = "none";
              photoHint.style.display = "none";
            });

            document.body.addEventListener("click", function () {
              if (boomivid.getAttribute("visible") && vid.paused) {
                vid.muted = false;
                vid.play();
                clickHint.style.display = "none";
              }
            });

            vid.addEventListener("ended", () => {
            boomivid.setAttribute("visible", false);})

          }
        }
      })
    } 
  </script>

</body>
</html>
