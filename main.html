<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mathematics Notebook AR</title>


    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <!--匯入 A-Frame：用來建立 3D 場景-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!--匯入 AR.js 的 NFT 模組：支援圖片追蹤-->

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!--開頭loading畫面-->
    <div class="arjs-loader">
        <div>載入中，請稍候......</div>
    </div>

    

<!--A-Frame場景-->
    <a-scene 
    vr-mode-ui="enable:false"
    renderer="logarithmicDepthBuffer:true"
    embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
     <!--VR UI模組不顯示-->
     <!--WEB渲染器 增加AR模型環境遠近距離的渲染精度 顯示時更加穩定--> 
     <!--嵌入arjs 自動挑選最佳追蹤法 用鏡頭作為輸出來源 不顯示除錯畫面--> 



     <!--載入影片資源-->    
        <a-assets>
            <video id="ARVideo" autoplay loop muted playsinline src="./assets/try_2.mp4"></video>
        </a-assets>
        <!--autoplay自動播放 loop循環播放 muted靜音 playsinline影片在網頁內坎播放(不跳全螢幕)--> 

 
    
        <a-nft
        type="nft"
        url="./assets/mathbook_try"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        >
         <!--取最近 10 幀的平均位置來決定模型位置,當模型的移動小於0.01時，會被忽略（不更新位置）,當模型移動超過5時，才會重設平滑-->
            <a-video
            src="#ARVideo"
            width="1"
            height="0.5625"
            position="0 0 0"
            rotation="-90 0 0"
            ></a-video>
        </a-nft>



        <!--讓A-Frame 用裝置鏡頭來「看世界」--> 
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
